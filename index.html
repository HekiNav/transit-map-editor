<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Map Editor</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div oncontextmenu="return false;" id="map"></div>
    <div id="referenceMapC"><iframe id="referenceMap" src="https://kartat.hsl.fi/linjakartta" frameborder="0"></iframe></div>
    <div id="controls">
        <div class="button" id="addStation"><span>Sta-<br>tion</span></div>
        <div class="button" id="addLine"><span>Line</span></div>
        <div class="button" id="move"><span>Move</span></div>
        <div style="height: 2vh;"></div>
        <div class="button" id="save"><span>Save</span></div>
        <div class="button" id="load"><span>Load</span></div>
    </div>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/d3-curve-circlecorners@0.1.6/dist/d3-curve-circlecorners.min.js"></script>
    <script src="scripts.js"></script>
    <script src="classes.js"></script>
    <script src="main.js"></script>
</body>

</html>
